<!DOCTYPE html>
<html lag="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecommerce Webste with Payment</title>
        <link rel="stylesheet" href="./style.css">
        <!--Box-Icons-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!--Navbar-->
        <header>
            <!--nav-->
            <div class="nav container">
                <!--logo-->
                <a href="#" class="logo">Retail Ecommerce</a>
                <!--cart icon-->
                <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
                <!--cart-->
                <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
                    <!--content-->
                    <div class="cart-content"></div>
                    <!--Total-->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <!--buybutton-->
                    <button type="button" class="btn-buy">Pay Now</button>
                    <!--close cart-->
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
        </header>
        <!--products-->
        <section class="shop conatiner">
            <h2 class="section-title">Shop Products</h2>
            <!--shop content-->
            <div class="shop-content">
                <!--box 1-->
                <div class="product-box">
                    <img src="./images/boots/Balmoral-Boots.jpg" alt="" class="product-img">
                    <h2 class="product-title">Balmoral-Boots</h2>
                    <span class="price">$50</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--box 2-->
                <div class="product-box">
                    <img src="./images/boots/chelsea-boot.webp" alt="" class="product-img">
                    <h2 class="product-title">Chelsea-boot</h2>
                    <span class="price">$20</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--box 3-->
                <div class="product-box">
                    <img src="./images/boots/Chukka-Boots.jpg" alt="" class="product-img">
                    <h2 class="product-title">Chukka-Boots</h2>
                    <span class="price">$5</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--box 4-->
                <div class="product-box">
                    <img src="./images/boots/Derby-Boots.jpg" alt="" class="product-img">
                    <h2 class="product-title">Derby-Boots</h2>
                    <span class="price">$12</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--box 5-->
                <div class="product-box">
                    <img src="./images/boots/Duck-Boots.jpg" alt="" class="product-img">
                    <h2 class="product-title">Duck-Boots</h2>
                    <span class="price">$15</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--box 6-->
                <div class="product-box">
                    <img src="./images/boots/Engineer-Boots.jpg" alt="" class="product-img">
                    <h2 class="product-title">Engineer-Boots</h2>
                    <span class="price">$20</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--box 7-->
                <div class="product-box">
                    <img src="./images/boots/Hiking-Boots.jpg" alt="" class="product-img">
                    <h2 class="product-title">Hiking-Boots</h2>
                    <span class="price">$5</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--box 8-->
                <div class="product-box">
                    <img src="./images/boots/Motorcycle-Boots.webp" alt="" class="product-img">
                    <h2 class="product-title">Motorcycle-Boots</h2>
                    <span class="price">$10</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--box9-->
                <div class="product-box">
                    <img src="./images/boots/Oxford-Boots-.webp" alt="" class="product-img">
                    <h2 class="product-title">Oxford-Boots</h2>
                    <span class="price">$10</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--box10-->
                <div class="product-box">
                    <img src="./images/boots/Waterproof-Boots.webp" alt="" class="product-img">
                    <h2 class="product-title">Waterproof-Boots</h2>
                    <span class="price">$10</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
            </div>
        </section>
        <!--link to js-->
        <script src="/cart.js"></script>
        <script src="/main.js"></script>
    </body>
</html>
