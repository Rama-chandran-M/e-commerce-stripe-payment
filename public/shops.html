<!DOCTYPE html>
<html lag="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecommerce Webste with Payment</title>
        <link rel="stylesheet" href="./style.css">
        <!--Box-Icons-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!--Navbar-->
        <header>
            <!--nav-->
            <div class="nav container">
                <!--logo-->
                <a href="#" class="logo">Retail Ecommerce</a>
            </div>
        </header>
        <!--products-->
        <section class="shop conatiner">
            <h2 class="section-title">Shop Products</h2>
            <!--shop content-->
            <div class="shop-content">
                <!--box 1-->
                <div class="product-box shift">
                    <img src="./images/suits/Slim Fit Suits.webp" alt="" class="product-img">
                    <h2 class="product-title">Suits</h2>
                    <span class="price"></span>
                </div>
                <!--box 2-->
                <div class="product-box shift">
                    <img src="./images/watches/boat.webp" alt="" class="product-img">
                    <h2 class="product-title">Watches</h2>
                    <span class="price"></span>
                </div>
                <!--box 3-->
                <div class="product-box shift">
                    <img src="./images/boots/chelsea-boot.webp" alt="" class="product-img">
                    <h2 class="product-title">Boots</h2>
                    <span class="price"></span>
                </div>
                <!--box 4-->
                <div class="product-box shift">
                    <img src="./images/apple/apple iphone 14pro 128gb space black 119900 - Copy.webp" alt="" class="product-img">
                    <h2 class="product-title">Apple Products</h2>
                    <span class="price"></span>
                </div>
                <!--box 5-->
                <div class="product-box">
                    <img src="./images/shoe.jpg" alt="" class="product-img">
                    <h2 class="product-title">Shoes</h2>
                    <span class="price"></span>
                </div>
                <!--box 6-->
                <div class="product-box">
                    <img src="./images/airpods.jpg" alt="" class="product-img">
                    <h2 class="product-title">Airpodes</h2>
                    <span class="price"></span>
                </div>
                <!--box 7-->
                <div class="product-box">
                    <img src="./images/cap.jpg" alt="" class="product-img">
                    <h2 class="product-title">Cap</h2>
                    <span class="price"></span>
                </div>
                <!--box 8-->
                <div class="product-box">
                    <img src="./images/hoodie.jpg" alt="" class="product-img">
                    <h2 class="product-title">Hoodies</h2>
                    <span class="price"></span>
                </div>
            </div>
        </section>
        <!--link to js-->
        <script src="./main.js"></script>
    </body>
</html>
