<!DOCTYPE html>
<html lag="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ecommerce Webste with Payment</title>
        <link rel="stylesheet" href="./style.css">
        <!--Box-Icons-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!--Navbar-->
        <header>
            <!--nav-->
            <div class="nav container">
                <!--logo-->
                <a href="#" class="logo">Retail Ecommerce</a>
                <!--cart icon-->
                <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
                <!--cart-->
                <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
                    <!--content-->
                    <div class="cart-content"></div>
                    <!--Total-->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <!--buybutton-->
                    <button type="button" class="btn-buy">Pay Now</button>
                    <!--close cart-->
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
        </header>
        <!--products-->
        <section class="shop conatiner">
            <h2 class="section-title">Shop Products</h2>
            <!--shop content-->
            <div class="shop-content">
                <!--box 1-->
                <div class="product-box">
                    <img src="./images/suits/double-breasted-suit.webp" alt="" class="product-img">
                    <h2 class="product-title">Double-breasted-suit</h2>
                    <span class="price">$50</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--box 2-->
                <div class="product-box">
                    <img src="./images/suits/modern-fit-suit.webp" alt="" class="product-img">
                    <h2 class="product-title">Modern-fit-suit</h2>
                    <span class="price">$20</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--box 3-->
                <div class="product-box">
                    <img src="./images/suits/notch-lapel-suit.webp" alt="" class="product-img">
                    <h2 class="product-title">Notch-lapel-suit</h2>
                    <span class="price">$5</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--box 4-->
                <div class="product-box">
                    <img src="./images/suits/patch-pocket-blazer.webp" alt="" class="product-img">
                    <h2 class="product-title">Patch-pocket-blazer</h2>
                    <span class="price">$12</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--box 5-->
                <div class="product-box">
                    <img src="./images/suits/shawl-lapel-suit.webp" alt="" class="product-img">
                    <h2 class="product-title">Shawl-lapel-suit</h2>
                    <span class="price">$15</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--box 6-->
                <div class="product-box">
                    <img src="./images/suits/single-breasted-suit.webp" alt="" class="product-img">
                    <h2 class="product-title">Single-breasted-suit</h2>
                    <span class="price">$20</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--box 7-->
                <div class="product-box">
                    <img src="./images/suits/Slim Fit Suits.webp" alt="" class="product-img">
                    <h2 class="product-title">Slim Fit Suits</h2>
                    <span class="price">$5</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--box 8-->
                <div class="product-box">
                    <img src="./images/suits/suits.jpg" alt="" class="product-img">
                    <h2 class="product-title">Premium Suits</h2>
                    <span class="price">$10</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--box9-->
                <div class="product-box">
                    <img src="./images/suits/cuffed-pants.webp" alt="" class="product-img">
                    <h2 class="product-title">cuffed-pants</h2>
                    <span class="price">$10</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
                <!--box10-->
                <div class="product-box">
                    <img src="./images/suits/flat-front-suit-pants.webp" alt="" class="product-img">
                    <h2 class="product-title">Flat-front-suit-pants</h2>
                    <span class="price">$10</span>
                    <i class="bx bx-shopping-bag add-cart"></i>
                </div>
            </div>
        </section>
        <!--link to js-->
        <script src="/cart.js"></script>
        <script src="/main.js"></script>
    </body>
</html>
